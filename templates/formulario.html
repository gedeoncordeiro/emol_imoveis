<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Cálculo de Emolumentos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f0f2f5;
        }
        h1 {
            color: #333;
        }
        form {
            background: #fff;
            padding: 40px;
            border-radius: 15px;
            width: 600px;
            margin: auto;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input, label, button {
            display: block;
            width: 100%;
            margin-bottom: 15px;
        }
        input, button {
            padding: 10px;
            font-size: 16px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<h1>Cálculo de Emolumentos</h1>

<form method="post">
    <label>Nome do Titular</label>
    <input type="text" name="titular" required>

    <label>Quantidade de Hectares</label>
    <input type="text" name="hectares" required>

    <label>Quantidade de Consultas de Documentos Públicos</label>
    <input type="number" name="consultas" required>

    <label>Quantidade de Arquivamentos</label>
    <input type="number" name="arquivamentos" required>

    <label>Quantidade de Folhas Acrescidas</label>
    <input type="number" name="folhas_acrescidas" required>

    <button type="submit">Calcular e Gerar PDF</button>
</form>

</body>
</html>
